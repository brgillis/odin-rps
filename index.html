<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-RPS</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="rps-button-container">
    <button class="btn-rock">Rock</button>
    <button class="btn-paper">Paper</button>
    <button class="btn-scissors">Scissors</button>
  </div>
  <div class="round-results-container">
    <p class="round-results">Click one of the buttons above to play Rock-Paper-Scissors against the computer!</p>
  </div>
  <div class="score-display">
    <p class="human-score-container">Your score: <span class="human-score">0</span></p>
    <p class="computer-score-container">Computer score: <span class="computer-score">0</span></p>
  </div>
</body>
</html>
